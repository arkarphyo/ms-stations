<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>User Manager</h2>
    <div class="d-flex">
      <select id="serverSelect" class="form-select me-2"></select>
      <button id="connectBtn" class="btn btn-secondary">Connect</button>
    </div>
  </div>

  <form id="userForm" class="mb-4">
    <input type="hidden" id="userId">
    <div class="mb-2">
      <input class="form-control" type="text" id="name" placeholder="Name" required>
    </div>
    <div class="mb-2">
      <input class="form-control" type="password" id="password" placeholder="Password" required>
    </div>
    <div class="mb-2">
      <input class="form-control" type="text" id="type" placeholder="Type" required>
    </div>
    <div class="mb-2">
      <input class="form-control" type="text" id="status" placeholder="Status" required>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr><th>Name</th><th>Type</th><th>Action</th></tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
